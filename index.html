<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Random YouTube Video Player</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>

	</head>
	<body>


		<div class="container" style="text-align: center;">
			<h1 style="margin-bottom: 0;">Random YouTube Video Player</h1>
			<span>created by <a href="https://github.com/ethanhjennings" target="_blank">Ethan Jennings</a> and edited by <a href="http://leonardchan.me/" target="_blank">Leonard Chan</a></span>
		</div>

		<div class="container padding-top-20px">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="input-group">
						<input id="video_keywords" type="text" class="form-control" placeholder="Enter query here">
						<div class="input-group-btn">
							<button id="play_button" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-right" role="menu">
									<li>
										<a id="skip_button" href="#">Next Video</a>
									</li>
									<li>
										<a href="https://github.com/PiJoules/random-youtube-viewer" target="_blank">View Source code</a>
									</li>
									<!--<li><a href="#">Something else here</a></li>
									<li class="divider"></li>
									<li><a href="#">Separated link</a></li>-->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<!-- The Youtube video player -->
			<div class="row">
				<div class="col-md-12 padding-top-20px">
					<div id="player"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h3 id="currently_playing" style="color: gray;"></h3>
				</div>
			</div>
		</div>
		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
